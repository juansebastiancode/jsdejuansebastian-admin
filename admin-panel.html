<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Reflexiones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .nueva-reflexion {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .nueva-reflexion h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: #000000;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      background: #000000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-left: auto;
      display: block;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn-salir {
      background: transparent;
      border: 1px solid #ccc;
      color: #555;
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      margin-left: auto;
      margin-right: 0;
    }
    
    .btn-salir:hover {
      background: #f5f5f5;
      border-color: #999;
      color: #333;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group button,
    form button[type="submit"]:not(.btn-small) {
      margin-left: auto;
      margin-right: 0;
    }
    
    .reflexion-edit-form .form-actions {
      display: flex !important;
      justify-content: flex-end !important;
      align-items: center !important;
    }
    
    button.btn-secondary {
      background: transparent;
      border: 1px solid #666;
      color: #333;
    }
    
    button.btn-secondary:hover {
      background: #f5f5f5;
      border-color: #333;
    }
    
    button.btn-danger {
      background: transparent;
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    
    button.btn-danger:hover {
      background: #dc3545;
      color: white;
    }
    
    button.btn-small {
      padding: 8px 16px;
      font-size: 12px;
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .historial {
      margin-top: 40px;
    }
    
    .historial h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .reflexion-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
    }
    
    .reflexion-item.editing {
    }
    
    .reflexion-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .reflexion-fecha {
      font-size: 12px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .reflexion-actions {
      display: flex;
      gap: 8px;
    }
    
    .reflexion-titulo {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .reflexion-parrafo {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .reflexion-edit-form {
      display: none;
    }
    
    .reflexion-item.editing .reflexion-edit-form {
      display: block;
    }
    
    .reflexion-item.editing .reflexion-content {
      display: none;
    }
    
    .form-actions {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 15px;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
    }
    
    .form-actions button {
      margin-left: 0 !important;
      margin-right: 0 !important;
      display: inline-block;
      flex-shrink: 0;
    }
    
    .reflexion-edit-form {
      width: 100%;
    }
    
    .reflexion-edit-form .form-actions {
      display: flex !important;
      justify-content: flex-end !important;
      flex-direction: row !important;
    }
    
    /* Estilos responsive para móvil */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px 15px;
        border-radius: 8px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 13px;
        margin-bottom: 20px;
      }
      
      .nueva-reflexion {
        padding: 20px 15px;
        margin-bottom: 20px;
      }
      
      .nueva-reflexion h2 {
        font-size: 16px;
        margin-bottom: 15px;
      }
      
      .form-group {
        margin-bottom: 18px;
      }
      
      label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      
      input[type="text"],
      input[type="date"],
      textarea {
        padding: 14px;
        font-size: 16px; /* Evita zoom en iOS */
        border-radius: 6px;
      }
      
      textarea {
        min-height: 150px;
        font-size: 16px; /* Evita zoom en iOS */
      }
      
      button {
        padding: 14px 24px;
        font-size: 16px;
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
        min-height: 48px; /* Tamaño táctil recomendado */
      }
      
      .btn-salir {
        padding: 10px 18px;
        font-size: 14px;
        min-height: 44px;
      }
      
      .btn-small {
        padding: 10px 16px;
        font-size: 13px;
        min-height: 40px;
      }
      
      .form-actions {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
        width: 100%;
      }
      
      .form-actions button {
        width: 100% !important;
        margin: 0 !important;
        min-height: 48px;
        font-size: 16px;
        padding: 14px 24px;
      }
      
      .reflexion-edit-form {
        display: none !important;
        width: 100% !important;
        padding: 0;
        margin-top: 15px;
      }
      
      .reflexion-item.editing .reflexion-edit-form {
        display: block !important;
      }
      
      .reflexion-item.editing .reflexion-content {
        display: none !important;
      }
      
      .reflexion-edit-form form {
        width: 100%;
      }
      
      .reflexion-edit-form .form-actions {
        display: flex !important;
        flex-direction: column !important;
        justify-content: flex-end !important;
        align-items: stretch !important;
        gap: 10px !important;
        width: 100% !important;
        margin-top: 15px !important;
      }
      
      .reflexion-edit-form .form-actions button {
        width: 100% !important;
        margin: 0 !important;
        min-height: 48px !important;
        padding: 14px 24px !important;
        font-size: 16px !important;
        display: block !important;
      }
      
      .reflexion-edit-form .form-group {
        margin-bottom: 18px;
      }
      
      .reflexion-edit-form input,
      .reflexion-edit-form textarea {
        font-size: 16px !important;
        padding: 14px !important;
        width: 100%;
      }
      
      .reflexion-item {
        padding: 15px;
        margin-bottom: 12px;
      }
      
      .reflexion-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      .reflexion-actions {
        width: 100%;
        justify-content: flex-end;
      }
      
      .reflexion-actions button {
        flex: 1;
        max-width: 120px;
      }
      
      .reflexion-titulo {
        font-size: 15px;
        margin-bottom: 8px;
      }
      
      .reflexion-parrafo {
        font-size: 13px;
        line-height: 1.6;
        margin-bottom: 12px;
      }
      
      .reflexion-fecha {
        font-size: 11px;
      }
      
      .historial {
        margin-top: 30px;
      }
      
      .historial h2 {
        font-size: 18px;
        margin-bottom: 15px;
      }
      
      .message {
        font-size: 14px;
        padding: 10px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 15px 12px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .nueva-reflexion {
        padding: 15px 12px;
      }
      
      input[type="text"],
      input[type="date"],
      textarea {
        padding: 12px;
      }
      
      .reflexion-item {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: flex-end; margin-bottom: 15px; margin-top: -10px;">
      <button onclick="cerrarSesion()" class="btn-salir">Salir</button>
    </div>
    <h1>Admin - Reflexiones</h1>
    <p class="subtitle">Gestiona todas tus reflexiones del historial</p>
    
    <!-- Formulario para nueva reflexión -->
    <div class="nueva-reflexion">
      <h2>Nueva Reflexión</h2>
      <form id="nuevaReflexionForm">
        <div class="form-group">
          <label for="nuevaFecha">Fecha</label>
          <input type="date" id="nuevaFecha" name="fecha" required>
        </div>
        <div class="form-group">
          <label for="nuevoTitulo">Título</label>
          <input type="text" id="nuevoTitulo" name="titulo" required placeholder="Ej: El lenguaje es un arma cargada de intenciones">
        </div>
        <div class="form-group">
          <label for="nuevoParrafo">Párrafo</label>
          <textarea id="nuevoParrafo" name="parrafo" required placeholder="Escribe aquí el párrafo completo..."></textarea>
        </div>
        <div style="display: flex; justify-content: flex-end;">
          <button type="submit" class="btn-guardar-nueva">Guardar Nueva Reflexión</button>
        </div>
      </form>
      <div id="nuevaMessage" class="message"></div>
    </div>
    
    <!-- Lista del historial -->
    <div class="historial">
      <h2>Historial de Reflexiones</h2>
      <div id="historialList">
        <p>Cargando...</p>
      </div>
    </div>
  </div>
  
  <script>
    // Ocultar el contenido inicialmente
    document.body.style.display = 'none';
    
    let adminToken = localStorage.getItem('adminToken');
    let passwordCorrecta = false;
    
    // Función para verificar contraseña con el servidor
    async function verificarPassword() {
      // Primero verificar si hay token guardado
      if (adminToken) {
        try {
          const response = await fetch(`/admin/verify?token=${adminToken}`);
          const data = await response.json();
          
          if (data.valid) {
            passwordCorrecta = true;
            document.body.style.display = 'block';
            return true;
          } else {
            // Token inválido, eliminar del localStorage
            localStorage.removeItem('adminToken');
            adminToken = null;
          }
        } catch (error) {
          console.error('Error al verificar token:', error);
        }
      }
      
      // Si no hay token válido, pedir contraseña
      const passwordIngresada = prompt('Ingresa la contraseña para acceder al panel admin:');
      
      if (passwordIngresada === null) {
        // El usuario canceló el prompt
        alert('Acceso cancelado.');
        window.location.href = '/';
        return false;
      }
      
      // Verificar contraseña con el servidor
      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: passwordIngresada })
        });
        
        const data = await response.json();
        
        if (data.success && data.token) {
          // Contraseña correcta, guardar token
          adminToken = data.token;
          localStorage.setItem('adminToken', adminToken);
          passwordCorrecta = true;
          document.body.style.display = 'block';
          return true;
        } else {
          alert('Contraseña incorrecta. Acceso denegado.');
          window.location.href = '/';
          return false;
        }
      } catch (error) {
        alert('Error de conexión. Intenta de nuevo.');
        window.location.href = '/';
        return false;
      }
    }
    
    let reflexionesData = [];
    let fechaEditando = null;
    
    // Cargar historial
    async function cargarHistorial() {
      try {
        console.log('Intentando cargar historial...');
        const response = await fetch('/api/reflexiones');
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error en respuesta:', response.status, errorText);
          throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
        }
        
        reflexionesData = await response.json();
        console.log('Historial cargado:', reflexionesData);
        
        if (reflexionesData && Array.isArray(reflexionesData)) {
          mostrarHistorial();
        } else {
          throw new Error('El historial no es un array válido');
        }
      } catch (error) {
        console.error('Error al cargar historial:', error);
        const listElement = document.getElementById('historialList');
        if (listElement) {
          listElement.innerHTML = '<p style="color: #dc3545;">Error al cargar el historial: ' + error.message + '</p>';
        }
      }
    }
    
    // Inicializar cuando la contraseña sea correcta
    async function inicializar() {
      try {
        const verificacionExitosa = await verificarPassword();
        
        if (!verificacionExitosa) {
          document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h2>Acceso denegado</h2><p>Redirigiendo...</p></div>';
          return;
        }
        
        // Si la contraseña es correcta, inicializar todo
        const fechaInput = document.getElementById('nuevaFecha');
        if (fechaInput) {
          fechaInput.value = new Date().toISOString().split('T')[0];
        }
        
        await cargarHistorial();
      } catch (error) {
        console.error('Error en inicialización:', error);
        const listElement = document.getElementById('historialList');
        if (listElement) {
          listElement.innerHTML = '<p style="color: #dc3545;">Error al inicializar: ' + error.message + '</p>';
        }
      }
    }
    
    // Función para cerrar sesión
    function cerrarSesion() {
      if (confirm('¿Estás seguro de que quieres salir?')) {
        localStorage.removeItem('adminToken');
        adminToken = null;
        window.location.href = '/';
      }
    }
    
    // Verificar contraseña e inicializar al cargar la página
    inicializar();
    
    // Mostrar historial
    function mostrarHistorial() {
      const list = document.getElementById('historialList');
      
      if (!list) {
        console.error('Elemento historialList no encontrado');
        return;
      }
      
      if (reflexionesData.length === 0) {
        list.innerHTML = '<p style="color: #666;">No hay reflexiones en el historial</p>';
        return;
      }
      
      list.innerHTML = reflexionesData.map(reflexion => {
        // Si la reflexión no tiene ID, generarlo (para compatibilidad con datos antiguos)
        const reflexionId = reflexion.id || Date.now().toString() + Math.random().toString(36).substr(2, 9);
        return `
        <div class="reflexion-item" data-id="${reflexionId}">
          <div class="reflexion-content">
            <div class="reflexion-header">
              <span class="reflexion-fecha">${reflexion.fecha}</span>
              <div class="reflexion-actions">
                <button class="btn-secondary btn-small" onclick="editarReflexion('${reflexionId}')">Editar</button>
                <button class="btn-danger btn-small" onclick="eliminarReflexion('${reflexionId}')">Eliminar</button>
              </div>
            </div>
            <div class="reflexion-titulo">${reflexion.titulo}</div>
            <div class="reflexion-parrafo">${reflexion.parrafo}</div>
          </div>
          <div class="reflexion-edit-form">
            <form onsubmit="guardarEdicion(event, '${reflexionId}')">
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="editFecha_${reflexionId}" value="${reflexion.fecha}" required>
              </div>
              <div class="form-group">
                <label>Título</label>
                <input type="text" id="editTitulo_${reflexionId}" value="${reflexion.titulo}" required>
              </div>
              <div class="form-group">
                <label>Párrafo</label>
                <textarea id="editParrafo_${reflexionId}" required>${reflexion.parrafo}</textarea>
              </div>
              <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="cancelarEdicion('${reflexionId}')">Cancelar</button>
                <button type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      `;
      }).join('');
    }
    
    // Editar reflexión
    function editarReflexion(id) {
      // Cerrar otras ediciones
      document.querySelectorAll('.reflexion-item.editing').forEach(item => {
        item.classList.remove('editing');
      });
      
      const item = document.querySelector(`[data-id="${id}"]`);
      if (item) {
        item.classList.add('editing');
        fechaEditando = id;
      }
    }
    
    // Cancelar edición
    function cancelarEdicion(id) {
      const item = document.querySelector(`[data-id="${id}"]`);
      if (item) {
        item.classList.remove('editing');
      }
      fechaEditando = null;
    }
    
    // Guardar edición
    async function guardarEdicion(event, id) {
      event.preventDefault();
      
      const fecha = document.getElementById(`editFecha_${id}`).value;
      const titulo = document.getElementById(`editTitulo_${id}`).value;
      const parrafo = document.getElementById(`editParrafo_${id}`).value;
      
      try {
        const response = await fetch(`/api/reflexiones/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, parrafo, fecha })
        });
        
        if (response.ok) {
          await cargarHistorial();
          mostrarMensaje('nuevaMessage', 'Reflexión editada exitosamente', 'success');
        } else {
          const data = await response.json();
          mostrarMensaje('nuevaMessage', 'Error: ' + (data.error || 'Error al editar'), 'error');
        }
      } catch (error) {
        mostrarMensaje('nuevaMessage', 'Error de conexión', 'error');
      }
    }
    
    // Eliminar reflexión
    async function eliminarReflexion(id) {
      if (!confirm('¿Estás seguro de que quieres eliminar esta reflexión?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/reflexiones/${id}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          await cargarHistorial();
          mostrarMensaje('nuevaMessage', 'Reflexión eliminada exitosamente', 'success');
        } else {
          mostrarMensaje('nuevaMessage', 'Error al eliminar', 'error');
        }
      } catch (error) {
        mostrarMensaje('nuevaMessage', 'Error de conexión', 'error');
      }
    }
    
    // Formulario nueva reflexión
    document.getElementById('nuevaReflexionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fecha = document.getElementById('nuevaFecha').value;
      const titulo = document.getElementById('nuevoTitulo').value;
      const parrafo = document.getElementById('nuevoParrafo').value;
      
      try {
        // Siempre agregar nueva reflexión, nunca reemplazar existentes
        const response = await fetch('/api/reflexiones', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titulo, parrafo, fecha })
        });
        
        if (response.ok) {
          document.getElementById('nuevaReflexionForm').reset();
          document.getElementById('nuevaFecha').value = new Date().toISOString().split('T')[0];
          await cargarHistorial();
          mostrarMensaje('nuevaMessage', 'Reflexión guardada exitosamente', 'success');
        } else {
          const data = await response.json();
          mostrarMensaje('nuevaMessage', 'Error: ' + (data.error || 'Error al guardar'), 'error');
        }
      } catch (error) {
        mostrarMensaje('nuevaMessage', 'Error de conexión', 'error');
      }
    });
    
    // Mostrar mensaje
    function mostrarMensaje(id, texto, tipo) {
      const msg = document.getElementById(id);
      msg.className = `message ${tipo}`;
      msg.textContent = texto;
      setTimeout(() => {
        msg.className = 'message';
      }, 3000);
    }
    
  </script>
</body>
</html>
