<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter - Juan Sebastian hola@jsdejuansebastian.com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 20px 20px 100px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid #d9d9d9;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: #000000;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      background: #000000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-left: auto;
      display: block;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn-salir {
      background: transparent;
      border: 1px solid #ccc;
      color: #555;
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      margin-left: auto;
      margin-right: 0;
    }
    
    .btn-salir:hover {
      background: #f5f5f5;
      border-color: #999;
      color: #333;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group button,
    form button[type="submit"]:not(.btn-small) {
      margin-left: auto;
      margin-right: 0;
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
    }
    
    .btn-group button {
      width: 100%;
    }
    
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .controls-row .btn-group {
      margin-left: 0;
    }
    
    .stats-text {
      color: #444;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 0;
      margin-left: auto;
      text-align: right;
    }
    
    button.btn-secondary {
      background: transparent;
      border: 1px solid #666;
      color: #333;
      padding: 10px 20px;
      font-size: 14px;
    }
    
    button.btn-secondary:hover {
      background: #f5f5f5;
      border-color: #333;
    }
    
    button.btn-danger {
      background: transparent;
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 8px 16px;
      font-size: 13px;
    }
    
    button.btn-danger:hover {
      background: #dc3545;
      color: white;
    }
    
    .btn-primary {
      background: #000000;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .email-item {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    
    .email-item-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }
    
    .email-item-info {
      flex: 1;
      min-width: 0;
    }
    
    .email-item-email {
      color: #333;
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-all;
    }
    
    .email-item-fecha {
      color: #999;
      font-size: 12px;
    }
    
    .email-item-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }
    
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    /* Estilos responsive para móvil */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px 15px;
        border-radius: 8px;
      }
      
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 13px;
        margin-bottom: 20px;
      }
      
      .newsletter-section {
        padding: 20px 15px !important;
      }
      
      .form-group {
        margin-bottom: 18px;
      }
      
      label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      
      input[type="text"],
      input[type="date"],
      textarea {
        padding: 14px;
        font-size: 16px; /* Evita zoom en iOS */
        border-radius: 6px;
      }
      
      textarea {
        min-height: 150px;
        font-size: 16px; /* Evita zoom en iOS */
      }
      
      .btn-group {
        flex-direction: column;
        gap: 8px;
        width: 100%;
        max-width: 100%;
      }
      
      .btn-group button {
        width: 100%;
        min-height: 48px;
        font-size: 15px;
        padding: 14px 16px;
        margin: 0 !important;
      }
      
      button {
        padding: 14px 24px;
        font-size: 16px;
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
        min-height: 48px; /* Tamaño táctil recomendado */
      }
      
      .btn-salir {
        padding: 10px 18px;
        font-size: 14px;
        min-height: 44px;
        width: auto;
        margin: 0;
      }
      
      .email-item {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 15px;
      }
      
      .email-item-content {
        width: 100%;
      }
      
      .email-item-actions {
        width: 100%;
        justify-content: flex-end;
      }
      
      .email-item-content input[type="checkbox"] {
        width: 24px !important;
        height: 24px !important;
      }
      
      .email-item-actions button {
        min-height: 44px;
        padding: 12px 20px;
        font-size: 15px;
        width: auto;
        margin: 0;
        flex: 1;
        max-width: 150px;
      }
      
      .newsletter-form form > div:last-child {
        flex-direction: column;
      }
      
      .newsletter-form button {
        width: 100%;
        margin-top: 0;
      }
      
      .controls-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .controls-row .btn-group {
        width: 100%;
        max-width: 100%;
      }
      
      .stats-text {
        order: -1;
        width: 100%;
        text-align: left;
        margin-left: 0;
        font-size: 15px;
      }
      
      .message {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: flex-end; margin-bottom: 15px; margin-top: -10px;">
      <button onclick="cerrarSesion()" class="btn-salir">Salir</button>
    </div>
    <h1>Newsletter - jsdejuansebastian.com</h1>
    <p class="subtitle">Juan Sebastian hola@jsdejuansebastian.com</p>
    
    <!-- Sección Newsletter -->
    <div class="newsletter-section" style="background: #ffffff; padding: 25px; border-radius: 12px; margin-bottom: 30px;">
      <div class="newsletter-form" style="display: block; margin-bottom: 25px;" id="newsletterFormSection">
        <form id="enviarCorreoForm">
          <div class="form-group">
            <label for="correoAsunto">Asunto</label>
            <input type="text" id="correoAsunto" name="asunto" required placeholder="Ej: Nueva reflexión">
          </div>
          <div class="form-group">
            <label for="correoMensaje">Mensaje</label>
            <textarea id="correoMensaje" name="mensaje" required placeholder="Escribe aquí el mensaje del correo..." style="min-height: 150px;"></textarea>
          </div>
          <div style="display: flex; justify-content: flex-end;">
            <button type="submit" class="btn-primary">Enviar Correo</button>
          </div>
        </form>
        <div id="correoMessage" class="message"></div>
      </div>
      
      <div class="controls-row">
        <div class="btn-group">
          <button onclick="seleccionarTodos()" class="btn-secondary">Marcar Todos</button>
          <button onclick="deseleccionarTodos()" class="btn-secondary">Desmarcar Todos</button>
        </div>
        <p class="stats-text">
          Seleccionados: <strong id="totalSeleccionados">0</strong> | 
          Total de suscriptores: <strong id="totalSuscriptores">0</strong>
        </p>
      </div>
      
      <div id="emailsList" style="max-height: 400px; overflow-y: auto; background: #ffffff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e0e0e0;">
        <p style="color: #666; font-size: 14px;">Cargando...</p>
      </div>
    </div>
    
  </div>
  
  <script>
    // Ocultar el contenido inicialmente
    document.body.style.display = 'none';
    
    let adminToken = localStorage.getItem('adminToken');
    let passwordCorrecta = false;
    
    // Función para verificar contraseña con el servidor
    async function verificarPassword() {
      // Primero verificar si hay token guardado
      if (adminToken) {
        try {
          const response = await fetch(`/admin/verify?token=${adminToken}`);
          const data = await response.json();
          
          if (data.valid) {
            passwordCorrecta = true;
            document.body.style.display = 'block';
            return true;
          } else {
            // Token inválido, eliminar del localStorage
            localStorage.removeItem('adminToken');
            adminToken = null;
          }
        } catch (error) {
          console.error('Error al verificar token:', error);
        }
      }
      
      // Si no hay token válido, pedir contraseña
      const passwordIngresada = prompt('Ingresa la contraseña para acceder al panel admin:');
      
      if (passwordIngresada === null) {
        // El usuario canceló el prompt
        alert('Acceso cancelado.');
        window.location.href = '/';
        return false;
      }
      
      // Verificar contraseña con el servidor
      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: passwordIngresada })
        });
        
        const data = await response.json();
        
        if (data.success && data.token) {
          // Contraseña correcta, guardar token
          adminToken = data.token;
          localStorage.setItem('adminToken', adminToken);
          passwordCorrecta = true;
          document.body.style.display = 'block';
          return true;
        } else {
          alert('Contraseña incorrecta. Acceso denegado.');
          window.location.href = '/';
          return false;
        }
      } catch (error) {
        alert('Error de conexión. Intenta de nuevo.');
        window.location.href = '/';
        return false;
      }
    }
    
    // Inicializar cuando la contraseña sea correcta
    async function inicializar() {
      try {
        const verificacionExitosa = await verificarPassword();
        
        if (!verificacionExitosa) {
          document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h2>Acceso denegado</h2><p>Redirigiendo...</p></div>';
          return;
        }
        
        // Si la contraseña es correcta, inicializar newsletter
        await cargarTotalSuscriptores();
        await cargarEmails();
      } catch (error) {
        console.error('Error en inicialización:', error);
      }
    }
    
    // Función para cerrar sesión
    function cerrarSesion() {
      if (confirm('¿Estás seguro de que quieres salir?')) {
        localStorage.removeItem('adminToken');
        adminToken = null;
        window.location.href = '/';
      }
    }
    
    // ============ NEWSLETTER FUNCTIONS ============
    
    // Cargar total de suscriptores
    async function cargarTotalSuscriptores() {
      try {
        const response = await fetch('/api/newsletter/emails', {
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (data.success && data.emails) {
          const totalSuscriptores = document.getElementById('totalSuscriptores');
          if (totalSuscriptores) {
            totalSuscriptores.textContent = data.emails.length;
          }
        }
      } catch (error) {
        console.error('Error al cargar total de suscriptores:', error);
      }
    }
    
    // Cargar emails de suscriptores
    async function cargarEmails() {
      try {
        const emailsList = document.getElementById('emailsList');
        if (!emailsList) return;
        
        emailsList.innerHTML = '<p style="color: #666; font-size: 14px;">Cargando...</p>';
        
        const response = await fetch('/api/newsletter/emails', {
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (data.success && data.emails) {
          const totalSuscriptores = document.getElementById('totalSuscriptores');
          totalSuscriptores.textContent = data.emails.length;
          
          if (data.emails.length === 0) {
            emailsList.innerHTML = '<p style="color: #666; font-size: 14px;">No hay suscriptores aún.</p>';
          } else {
            // Ordenar: primero los seleccionados, luego los no seleccionados
            const emailsOrdenados = [...data.emails].sort((a, b) => {
              if (a.seleccionado && !b.seleccionado) return -1;
              if (!a.seleccionado && b.seleccionado) return 1;
              return 0;
            });
            
            let html = '';
            let seleccionadosCount = 0;
            emailsOrdenados.forEach((item, index) => {
              if (item.seleccionado) seleccionadosCount++;
              const emailEscaped = item.email.replace(/'/g, "\\'").replace(/"/g, '&quot;');
              const checked = item.seleccionado ? 'checked' : '';
              html += `
                <div class="email-item">
                  <div class="email-item-content">
                    <input type="checkbox" id="checkbox-${index}" ${checked} onchange="toggleSeleccionar('${emailEscaped}', this.checked)" style="width: 20px; height: 20px; cursor: pointer; flex-shrink: 0;">
                    <div class="email-item-info">
                      <div class="email-item-email">${item.email}</div>
                      <div class="email-item-fecha">Suscrito el: ${item.fecha}</div>
                    </div>
                  </div>
                  <div class="email-item-actions">
                    <button onclick="eliminarEmail('${emailEscaped}')" class="btn-danger">Eliminar</button>
                  </div>
                </div>
              `;
            });
            emailsList.innerHTML = html;
            
            // Actualizar contador de seleccionados
            const totalSeleccionados = document.getElementById('totalSeleccionados');
            if (totalSeleccionados) {
              totalSeleccionados.textContent = seleccionadosCount;
            }
          }
          
          // El formulario siempre está visible, no necesitamos mostrarlo/ocultarlo
        } else {
          emailsList.innerHTML = '<p style="color: #dc3545; font-size: 14px;">Error al cargar los emails</p>';
        }
      } catch (error) {
        console.error('Error al cargar emails:', error);
        const emailsList = document.getElementById('emailsList');
        emailsList.innerHTML = '<p style="color: #dc3545; font-size: 14px;">Error de conexión</p>';
      }
    }
    
    // Toggle selección de un email
    async function toggleSeleccionar(email, seleccionado) {
      try {
        const response = await fetch(`/api/newsletter/emails/${encodeURIComponent(email)}/select`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: seleccionado })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Actualizar contador
          await cargarEmails();
        } else {
          console.error('Error al actualizar selección:', data.error);
          alert('Error al actualizar la selección');
        }
      } catch (error) {
        console.error('Error al actualizar selección:', error);
        alert('Error de conexión al actualizar la selección');
      }
    }
    
    // Seleccionar todos los emails
    async function seleccionarTodos() {
      try {
        const response = await fetch('/api/newsletter/emails/select-all', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: true })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarEmails();
        } else {
          alert('Error: ' + (data.error || 'Error al seleccionar todos'));
        }
      } catch (error) {
        console.error('Error al seleccionar todos:', error);
        alert('Error de conexión');
      }
    }
    
    // Deseleccionar todos los emails
    async function deseleccionarTodos() {
      try {
        const response = await fetch('/api/newsletter/emails/select-all', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: false })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarEmails();
        } else {
          alert('Error: ' + (data.error || 'Error al deseleccionar todos'));
        }
      } catch (error) {
        console.error('Error al deseleccionar todos:', error);
        alert('Error de conexión');
      }
    }
    
    // Eliminar un email del newsletter
    async function eliminarEmail(email) {
      if (!confirm(`¿Estás seguro de que quieres eliminar el correo: ${email}?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/newsletter/emails/${encodeURIComponent(email)}`, {
          method: 'DELETE',
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Recargar la lista de emails
          await cargarEmails();
          
          // Mostrar mensaje de éxito
          const emailsList = document.getElementById('emailsList');
          if (emailsList) {
            const successMsg = document.createElement('div');
            successMsg.style.cssText = 'padding: 10px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 6px; margin-bottom: 10px; font-size: 14px;';
            successMsg.textContent = 'Correo eliminado exitosamente';
            emailsList.insertBefore(successMsg, emailsList.firstChild);
            
            setTimeout(() => {
              successMsg.remove();
            }, 3000);
          }
        } else {
          alert('Error: ' + (data.error || 'Error al eliminar el correo'));
        }
      } catch (error) {
        console.error('Error al eliminar correo:', error);
        alert('Error de conexión al eliminar el correo');
      }
    }
    
    // Formulario para enviar correo
    const enviarCorreoForm = document.getElementById('enviarCorreoForm');
    if (enviarCorreoForm) {
      enviarCorreoForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const asunto = document.getElementById('correoAsunto').value;
        const mensaje = document.getElementById('correoMensaje').value;
        const correoMessage = document.getElementById('correoMessage');
        
        if (!asunto || !mensaje) {
          correoMessage.className = 'message error';
          correoMessage.textContent = 'El asunto y mensaje son requeridos';
          return;
        }
        
        // Obtener número de emails seleccionados
        const totalSeleccionados = document.getElementById('totalSeleccionados');
        const numSeleccionados = totalSeleccionados ? parseInt(totalSeleccionados.textContent) || 0 : 0;
        
        if (numSeleccionados === 0) {
          correoMessage.className = 'message error';
          correoMessage.textContent = 'No hay emails seleccionados. Por favor, selecciona al menos uno.';
          correoMessage.style.display = 'block';
          return;
        }
        
        const mensajeConfirmacion = numSeleccionados === 1 
          ? `¿Estás seguro de que quieres enviar este correo a 1 suscriptor seleccionado?`
          : `¿Estás seguro de que quieres enviar este correo a ${numSeleccionados} suscriptores seleccionados?`;
        
        if (!confirm(mensajeConfirmacion)) {
          return;
        }
        
        correoMessage.className = 'message';
        correoMessage.textContent = 'Enviando...';
        correoMessage.style.display = 'block';
        
        // Actualizar token desde localStorage antes de enviar
        adminToken = localStorage.getItem('adminToken');
        
        // Verificar que tenemos el token antes de enviar
        if (!adminToken) {
          correoMessage.className = 'message error';
          correoMessage.textContent = 'Error: No estás autenticado. Por favor, recarga la página e inicia sesión nuevamente.';
          correoMessage.style.display = 'block';
          return;
        }
        
        console.log('Enviando correo. Token presente:', adminToken ? 'Sí' : 'No');
        
        try {
          const response = await fetch('/api/newsletter/send', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': adminToken
            },
            body: JSON.stringify({ asunto, mensaje })
          });
          
          let data;
          try {
            data = await response.json();
          } catch (e) {
            correoMessage.className = 'message error';
            correoMessage.textContent = 'Error: No se pudo leer la respuesta del servidor. El servidor puede estar bloqueando conexiones SMTP.';
            setTimeout(() => {
              correoMessage.className = 'message';
              correoMessage.style.display = 'none';
            }, 8000);
            return;
          }
          
          if (response.ok && data.success) {
            correoMessage.className = 'message success';
            correoMessage.textContent = data.message || `Correo enviado exitosamente a ${data.emailsCount || 0} suscriptores`;
            
            // Limpiar formulario
            enviarCorreoForm.reset();
            
            setTimeout(() => {
              correoMessage.className = 'message';
              correoMessage.style.display = 'none';
            }, 10000);
          } else {
            correoMessage.className = 'message error';
            correoMessage.textContent = data.error || data.message || 'Error al enviar el correo';
            
            setTimeout(() => {
              correoMessage.className = 'message';
              correoMessage.style.display = 'none';
            }, 8000);
          }
        } catch (error) {
          console.error('Error al enviar correo:', error);
          correoMessage.className = 'message error';
          correoMessage.textContent = 'Error de conexión';
          
          setTimeout(() => {
            correoMessage.className = 'message';
            correoMessage.style.display = 'none';
          }, 5000);
        }
      });
    }
    
    // Verificar contraseña e inicializar al cargar la página
    inicializar();
    
    // Mostrar mensaje
    function mostrarMensaje(id, texto, tipo) {
      const msg = document.getElementById(id);
      if (msg) {
        msg.className = `message ${tipo}`;
        msg.textContent = texto;
        setTimeout(() => {
          msg.className = 'message';
        }, 3000);
      }
    }
    
  </script>
</body>
