<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mailing - Juan Sebastian js@jsdejuansebastian.com</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 20px 20px 100px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid #d9d9d9;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      border-color: #000000;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      background: #000000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-left: auto;
      display: block;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn-salir {
      background: transparent;
      border: 1px solid #ccc;
      color: #555;
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      margin-left: auto;
      margin-right: 0;
    }
    
    .btn-salir:hover {
      background: #f5f5f5;
      border-color: #999;
      color: #333;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group button,
    form button[type="submit"]:not(.btn-small) {
      margin-left: auto;
      margin-right: 0;
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
    }
    
    .btn-group button {
      width: 100%;
    }
    
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .controls-row .btn-group {
      margin-left: 0;
    }
    
    .stats-text {
      color: #444;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 0;
      margin-left: auto;
      text-align: right;
    }
    
    button.btn-secondary {
      background: transparent;
      border: 1px solid #666;
      color: #333;
      padding: 10px 20px;
      font-size: 14px;
    }
    
    button.btn-secondary:hover {
      background: #f5f5f5;
      border-color: #333;
    }
    
    .tab-button {
      transition: all 0.2s;
    }
    
    .tab-button.active {
      background: #000 !important;
      color: white !important;
    }
    
    .tab-button:not(.active) {
      background: transparent !important;
      color: #666 !important;
    }
    
    .tab-button:not(.active):hover {
      background: #f5f5f5 !important;
      color: #333 !important;
    }
    
    .tab-content {
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    button.btn-danger {
      background: transparent;
      border: 1px solid #dc3545;
      color: #dc3545;
      padding: 8px 16px;
      font-size: 13px;
    }
    
    button.btn-danger:hover {
      background: #dc3545;
      color: white;
    }
    
    .btn-primary {
      background: #000000;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .email-item {

      border-radius: 8px;

      margin-bottom: 10px;

    .email-item-content {

      gap: 12px;

    .email-item-info {

    }
    
    .email-item-email {

    }
    
    .email-item-fecha {

    }
    
    .email-item-actions {

    }
    
    .message {

  <script>
    // Ocultar el contenido inicialmente
    document.body.style.display = 'none';
    
    let adminToken = localStorage.getItem('adminToken');
    let passwordCorrecta = false;
    
    // Función para verificar contraseña con el servidor
    async function verificarPassword() {
      // Primero verificar si hay token guardado
      if (adminToken) {
        try {
          const response = await fetch(`/admin/verify?token=${adminToken}`);
          const data = await response.json();
          
          if (data.valid) {
            passwordCorrecta = true;
            document.body.style.display = 'block';
            return true;
          } else {
            // Token inválido, eliminar del localStorage
            localStorage.removeItem('adminToken');
            adminToken = null;
          }
        } catch (error) {
          console.error('Error al verificar token:', error);
        }
      }
      
      // Si no hay token válido, pedir contraseña
      const passwordIngresada = prompt('Ingresa la contraseña para acceder al panel admin:');
      
      if (passwordIngresada === null) {
        // El usuario canceló el prompt
        alert('Acceso cancelado.');
        window.location.href = '/';
        return false;
      }
      
      // Verificar contraseña con el servidor
      try {
        const response = await fetch('/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: passwordIngresada })
        });
        
        const data = await response.json();
        
        if (data.success && data.token) {
          // Contraseña correcta, guardar token
          adminToken = data.token;
          localStorage.setItem('adminToken', adminToken);
          passwordCorrecta = true;
          document.body.style.display = 'block';
          return true;
        } else {
          alert('Contraseña incorrecta. Acceso denegado.');
          window.location.href = '/';
          return false;
        }
      } catch (error) {
        alert('Error de conexión. Intenta de nuevo.');
        window.location.href = '/';
        return false;
      }
    }
    
    // Inicializar cuando la contraseña sea correcta
    async function inicializar() {
      try {
        const verificacionExitosa = await verificarPassword();
        
        if (!verificacionExitosa) {
          document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h2>Acceso denegado</h2><p>Redirigiendo...</p></div>';
          return;
        }
        
        // Si la contraseña es correcta, inicializar newsletter
        await cargarTotalSuscriptores();
        await cargarEmails();
        await cargarPosiblesClientes();
        await cargarPlantillas();
      } catch (error) {
        console.error('Error en inicialización:', error);
      }
    }
    
    // Función para cerrar sesión
    function cerrarSesion() {
      if (confirm('¿Estás seguro de que quieres salir?')) {
        localStorage.removeItem('adminToken');
        adminToken = null;
        window.location.href = '/';
      }
    }
    
    // ============ NEWSLETTER FUNCTIONS ============
    
    // Cargar total de suscriptores
    async function cargarTotalSuscriptores() {
      try {
        const response = await fetch('/api/newsletter/emails', {
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (data.success && data.emails) {
          const totalSuscriptores = document.getElementById('totalSuscriptores');
          if (totalSuscriptores) {

    // Cargar emails de suscriptores
    async function cargarEmails() {
      try {
        const emailsListContent = document.getElementById('emailsListContent');
        if (!emailsListContent) return;
        
        emailsListContent.innerHTML = '<p style="color: #666; font-size: 14px;">Cargando...</p>';
        
        const response = await fetch('/api/newsletter/emails', {
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (data.success && data.emails) {
          const totalSuscriptores = document.getElementById('totalSuscriptores');
          totalSuscriptores.textContent = data.emails.length;
          
          if (data.emails.length === 0) {
            emailsListContent.innerHTML = '<p style="color: #666; font-size: 14px;">No hay suscriptores aún.</p>';
          } else {
            // Ordenar: primero los seleccionados, luego los no seleccionados
            const emailsOrdenados = [...data.emails].sort((a, b) => {
              if (a.seleccionado && !b.seleccionado) return -1;
              if (!a.seleccionado && b.seleccionado) return 1;
              return 0;
            });
            
            let html = '';
            let seleccionadosCount = 0;
            emailsOrdenados.forEach((item, index) => {
              if (item.seleccionado) seleccionadosCount++;
              const emailEscaped = item.email.replace(/'/g, "\\'").replace(/"/g, '&quot;');
              const checked = item.seleccionado ? 'checked' : '';
              html += `
                <div class="email-item">
                  <div class="email-item-content">
                    <input type="checkbox" id="checkbox-${index}" ${checked} onchange="toggleSeleccionar('${emailEscaped}', this.checked)" style="width: 20px; height: 20px; cursor: pointer; flex-shrink: 0;">
                    <div class="email-item-info">
                      <div class="email-item-email">${item.email}</div>
                      <div class="email-item-fecha">Suscrito el: ${item.fecha}</div>
                    </div>
                  </div>
                  <div class="email-item-actions">
                    <button onclick="eliminarEmail('${emailEscaped}')" class="btn-danger">Eliminar</button>
                  </div>
                </div>
              `;
            });
            emailsListContent.innerHTML = html;
            
            // Actualizar contador de seleccionados
            const totalSeleccionados = document.getElementById('totalSeleccionados');
            if (totalSeleccionados) {
              totalSeleccionados.textContent = seleccionadosCount;
            }
          }
          
          // El formulario siempre está visible, no necesitamos mostrarlo/ocultarlo
        } else {
          emailsListContent.innerHTML = '<p style="color: #dc3545; font-size: 14px;">Error al cargar los emails</p>';
        }
      } catch (error) {
        console.error('Error al cargar emails:', error);
        const emailsListContent = document.getElementById('emailsListContent');
        if (emailsListContent) {
          emailsListContent.innerHTML = '<p style="color: #dc3545; font-size: 14px;">Error de conexión</p>';
        }
      }
    }

    async function enviarCorreo(tipo, asuntoInputId, mensajeInputId, messageId, totalSeleccionadosId) {
      const asunto = document.getElementById(asuntoInputId).value;
      const mensaje = document.getElementById(mensajeInputId).value;
      const correoMessage = document.getElementById(messageId);
        
        if (!asunto || !mensaje) {
          correoMessage.className = 'message error';
          correoMessage.textContent = 'El asunto y mensaje son requeridos';
        correoMessage.style.display = 'block';
          return;
        }
        
      // Obtener número de emails seleccionados
      const totalSeleccionados = document.getElementById(totalSeleccionadosId);
      const numSeleccionados = totalSeleccionados ? parseInt(totalSeleccionados.textContent) || 0 : 0;
      
      if (numSeleccionados === 0) {
        correoMessage.className = 'message error';
        correoMessage.textContent = 'No hay emails seleccionados. Por favor, selecciona al menos uno.';
        correoMessage.style.display = 'block';
        return;
      }
      
      const tipoTexto = tipo === 'suscriptores' ? 'suscriptores' : 'posibles clientes';
      const mensajeConfirmacion = numSeleccionados === 1 
        ? `¿Estás seguro de que quieres enviar este correo a 1 ${tipoTexto.slice(0, -1)} seleccionado?`
        : `¿Estás seguro de que quieres enviar este correo a ${numSeleccionados} ${tipoTexto} seleccionados?`;
      
      if (!confirm(mensajeConfirmacion)) {
          return;
        }
        
        correoMessage.className = 'message';
        correoMessage.textContent = 'Enviando...';

        // Actualizar token desde localStorage antes de enviar

            },

              correoMessage.style.display = 'none';
            }, 8000);
            return;

            const mensajeFinal = data.message || `Correo enviado exitosamente a ${data.sent || 0} ${tipoTexto}${data.failed > 0 ? ` (${data.failed} fallidos)` : ''}`;
            correoMessage.textContent = mensajeFinal;

          document.getElementById(mensajeInputId).value = '';
            
            setTimeout(() => {
              correoMessage.className = 'message';
              correoMessage.style.display = 'none';
            }, 10000);
          } else {

            setTimeout(() => {
              correoMessage.className = 'message';
              correoMessage.style.display = 'none';
            }, 8000);
          }
        } catch (error) {

          correoMessage.textContent = 'Error de conexión';
          
          setTimeout(() => {

    // Permitir añadir con Enter
    const nuevoPosibleClienteInput = document.getElementById('nuevoPosibleCliente');
    if (nuevoPosibleClienteInput) {
      nuevoPosibleClienteInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          añadirPosibleCliente();
        }
      });
    }
    
    // Toggle selección de un posible cliente
    async function toggleSeleccionarPosible(email, seleccionado) {
      try {
        const response = await fetch(`/api/posibles-clientes/${encodeURIComponent(email)}/select`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: seleccionado })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarPosiblesClientes();
        } else {
          console.error('Error al actualizar selección:', data.error);
          alert('Error al actualizar la selección');
        }
      } catch (error) {
        console.error('Error al actualizar selección:', error);
        alert('Error de conexión al actualizar la selección');
      }
    }
    
    // Seleccionar todos los posibles clientes
    async function seleccionarTodosPosibles() {
      try {
        const response = await fetch('/api/posibles-clientes/select-all', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: true })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarPosiblesClientes();
        } else {
          alert('Error: ' + (data.error || 'Error al seleccionar todos'));
        }
      } catch (error) {
        console.error('Error al seleccionar todos:', error);
        alert('Error de conexión');
      }
    }
    
    // Deseleccionar todos los posibles clientes
    async function deseleccionarTodosPosibles() {
      try {
        const response = await fetch('/api/posibles-clientes/select-all', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': adminToken
          },
          body: JSON.stringify({ seleccionado: false })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarPosiblesClientes();
        } else {
          alert('Error: ' + (data.error || 'Error al deseleccionar todos'));
        }
      } catch (error) {
        console.error('Error al deseleccionar todos:', error);
        alert('Error de conexión');
      }
    }
    
    // Eliminar un posible cliente
    async function eliminarPosibleCliente(email) {
      if (!confirm(`¿Estás seguro de que quieres eliminar el correo: ${email}?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/posibles-clientes/${encodeURIComponent(email)}`, {
          method: 'DELETE',
          headers: {
            'Authorization': adminToken
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          await cargarPosiblesClientes();
        } else {
          alert('Error: ' + (data.error || 'Error al eliminar el posible cliente'));
        }
      } catch (error) {
        console.error('Error al eliminar posible cliente:', error);
        alert('Error de conexión al eliminar el posible cliente');
      }
    }
    
    // Verificar contraseña e inicializar al cargar la página
    inicializar();
    
    // Mostrar mensaje
    function mostrarMensaje(id, texto, tipo) {
      const msg = document.getElementById(id);
      if (msg) {
        msg.className = `message ${tipo}`;
        msg.textContent = texto;
        setTimeout(() => {
          msg.className = 'message';
        }, 3000);
      }
    }
    
  </script>
